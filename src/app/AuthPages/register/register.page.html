<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">email</ion-label>
            <ion-input formControlName="email" type="text">
            </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">password</ion-label>
            <ion-input formControlName="pwd" type="text">
            </ion-input>
    </ion-item>
    <ion-button   color="success" shape="round"
     (click)="createUser(registerForm)" type="submit" [disabled]="!registerForm.valid" 
    ion-button>SIGNUP</ion-button>
</form>
</ion-content>
