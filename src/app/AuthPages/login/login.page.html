<ion-content>
<div class="main-content">
  <div class="slogan">
    <div class="s">
      <h1>Welcome Back</h1>
      <p>You need to Sign In</p>
    </div>
  </div>
  <div class="loginForm">

    <form [formGroup]="loginForm">
      <div class="errorMessages">
        <div *ngFor="let m of validation_messages.email" >
          <p *ngIf="loginForm.get('email').hasError(m.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)" >{{m.message}}</p>
        </div>
        <div *ngFor="let m of validation_messages.password" >
          <p *ngIf="loginForm.get('pwd').hasError(m.type) && (loginForm.get('pwd').dirty || loginForm.get('pwd').touched)" >{{m.message}}</p>
        </div>
      </div>
      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="pwd"></ion-input>
      </ion-item>
      <ion-button ion-button (click)="login(loginForm.value)" type="submit" [disabled]="!loginForm.valid" expand="block" fill="fill" color="dark" >
        DONE
      </ion-button>
      <br>
      <ion-button (click)="register()" size="small" expand="block" fill="clear" color="dark">
        I don't have an account.
      </ion-button>
    </form>
  </div>
</div>
</ion-content>
