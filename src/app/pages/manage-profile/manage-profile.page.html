<ion-content>
  <div class="main-content">
    <div clacss="slogan">
      <div class="s">
        <h1 *ngIf="!isEditing">Create Profile</h1>
        <h1 *ngIf="isEditing">Manage Profile</h1>
        <!-- please write something sensible in this p tag that resonates with your church -->
        <p>Fiels with the (<span class="required">*</span>) symbol are required </p>
      </div>
    </div>
    <div class="image">
      <img src="../../../assets/images/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="">
      <div class="buttner">
        <ion-fab-button (click)="getImage()" color="light">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </div>
    </div>
    <div class="loginForm">
      <form [formGroup]="profileForm">
        <ion-slides #slides>
          <ion-slide>
            <!-- Full name & title -->
            <div class="personalInfo">
              <ion-item style="width: 70%;">
                <ion-label position="floating">Full Name<span class="required">*</span></ion-label>
                <ion-input type="text" formControlName="fullName"></ion-input>
              </ion-item>

              <ion-item style="width: 30%; color: black;">
                <ion-label position="floating">Title<span class="required">*</span></ion-label>
                <ion-select
                  #selopt
                  (ionChange)="selectOption($event)"
                  multiple="false"
                  formControlName="title"
                >
                  <ion-select-option value="mr">Mr</ion-select-option>
                  <ion-select-option value="miss">Miss</ion-select-option>
                  <ion-select-option value="dr">Dr</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <!-- gender & dob -->
            <div class="personalInfo">
              <ion-item style="width: 50%; color: black;">
                <ion-label position="floating">Gender<span class="required">*</span></ion-label>
                <ion-select
                  #gender
                  (ionChange)="selectOption($event)"
                  multiple="false"
                  formControlName="gender"
                >
                  <ion-select-option value="ma">Male</ion-select-option>
                  <ion-select-option value="fe">Female</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item style="width: 50%; color: black;">
                <ion-label position="floating">DOB<span class="required">*</span></ion-label>
                <ion-datetime
                  #DOB
                  display-format="DD, MMM YYYY"
                  formControlName="dob"
                ></ion-datetime>
              </ion-item>
            </div>
            <!-- marrige -->
            <ion-item style="width: 100%;">
              <ion-label position="floating">Marital Status<span class="required">*</span></ion-label>
              <ion-select
                #marital
                (ionChange)="selectOption($event)"
                multiple="false"
                formControlName="marrige"
              >
                <ion-select-option value="sin">Single</ion-select-option>
                <ion-select-option value="mar">Married</ion-select-option>
                <ion-select-option value="sep">Separated</ion-select-option>
              </ion-select>
            </ion-item>
            <br />
            <div class="nexter">
              <ion-button
                (click)="next()"
                style="width: 100%;"
                expand="block"
                fill="fill"
                color="dark"
              >
                Next
              </ion-button>
            </div>
          </ion-slide>
          <ion-slide>
            <!-- phone numbers -->
            <div class="personalInfo">
              <ion-item style="flex-basis: 100%;">
                <ion-label position="floating">Phone Number<span class="required">*</span></ion-label>
                <ion-input type="tel" formControlName="phoneNumber"></ion-input>
              </ion-item>
            </div>
            <!-- phone number-->
            <div class="personalInfo">
              <ion-item style="flex-basis: 100%;">
                <ion-label position="floating">Home Number</ion-label>
                <ion-input type="tel" formControlName="homeNumber"></ion-input>
              </ion-item>
            </div>
            <!-- phone number-->
            <div class="personalInfo">
              <ion-item style="flex-basis: 100%;">
                <ion-label position="floating">Work Number</ion-label>
                <ion-input type="tel" formControlName="workNumber"></ion-input>
              </ion-item>
            </div>
            <br />
            <div class="nexter">
              <ion-button
                (click)="back()"
                style="width: 20%;"
                expand="block"
                fill="clear"
                color="dark"
              >
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
              </ion-button>
              <ion-button
                (click)="next()"
                style="width: 80%;"
                expand="block"
                fill="fill"
                color="dark"
              >
                Next
              </ion-button>
            </div>
          </ion-slide>
          <ion-slide>
            <!-- home address -->
            <ion-item style="width: 100%;">
              <ion-label position="floating">Home Address<span class="required">*</span></ion-label>
              <ion-input type="address" formControlName="homeAddress"></ion-input>
            </ion-item>
            <!-- work address -->
            <div class="personalInfo">
              <ion-item style="width: 100%;">
                <ion-label position="floating">Work Address</ion-label>
                <ion-input type="address" formControlName="workAddress"></ion-input>
              </ion-item>
            </div>
            <!-- membership -->
            <ion-list style="width: 100%; background: none;" color="dark" >
              <ion-radio-group color="dark" formControlName="membership">
                <div class="personalInfo">
                  <ion-item style="width: 50%;">
                    <ion-label>Visitor<span class="required">*</span></ion-label>
                    <ion-radio value="visitor"></ion-radio>
                  </ion-item>
                  <ion-item style="width: 50%;">
                    <ion-label>Member<span class="required">*</span></ion-label>
                    <ion-radio value="member"></ion-radio>
                  </ion-item>
                </div>
              </ion-radio-group>
            </ion-list>
            <br />
            <div class="nexter">
              <ion-button
                (click)="back()"
                style="width: 20%;"
                expand="block"
                fill="clear"
                color="dark"
              >
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
              </ion-button>
              <ion-button
                (click)="submit(profileForm.value)"
                style="width: 80%;"
                expand="block"
                fill="fill"
                color="dark"
                [disabled]="!profileForm.valid"
              >
                Done
              </ion-button>
            </div>
          </ion-slide>
        </ion-slides>
      </form>
    </div>
  </div>
</ion-content>
